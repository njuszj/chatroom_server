apiVersion: apps/v1
kind: Deployment
metadata: 
  name: server-deployment
spec:
  selector:
    matchLabels:
      app: server-deployment
  replicas: 1
  template:
    metadata:
      labels: 
        app: server-deployment
    spec:
      volumes:
      - name: shared-data
        emptyDir: {}
      containers:
      - name: server-container
        image: "server_app:lastest"
        volumeMounts:
        - name: shared-data
          mountPath: /usr/share/server/
        ports:
        - name: listen-port
          containerPort: 9999
          hostPort: 9999
        - name: ssh-port
          containerPort: 22
          hostPort: 15000
